
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>registration</title>
	    <link type="text/css" rel="stylesheet" href="/stylesheets/main.css">
    </head>
    <body>
        <div id="wrapper">
            <div id="main">
                <h1 id="joining_heading">請求加入{{ familyname }}</h1>
                <form id="joining_form" action="/save_joining/{{ familyname }}" method="post">
                    <fieldset class="joining_fieldset">
                        <legend>個人檔案</legend>
                        <label>顯示名稱：（盡可能方便家人辨認）</label><br>
                        <input type="text" name="nickname"><br>
                        <label>電子信箱：</label><br>
                        <input type="text" name="email"><br>
                        <label>出生日期：</label><br>
                        <input type="text" name="birthday" placeholder="ex: 1990-1-1"><br>
                        <label>性別：</label><br>
                        <input type="radio" name="gender" value="1">男
                        <label>    </label><input type="radio" name="gender" value="2" />女
                    </fieldset>
                    <fieldset class="joining_fieldset">
                        <legend>動態</legend>
                        <label>目前動態：</label><input type="text" name="status" placeholder="ex: 在看小說">
                    </fieldset>
                    <input id="joining_submit" type="submit" value="確定">
                </form>
            </div>
        </div>
    </body>
</html>
