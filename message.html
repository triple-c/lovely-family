<html>
    <head>
        <meta charset="utf-8">
        <title>Message with {{r}}</title>
		<link type="text/css" rel="stylesheet" href="/stylesheets/main.css">
    </head>
    <body id="message">
        <form action="/signmsg" method="post">
            <div id="textarea">
                <textarea name="content"  style="background:transparent"></textarea>
            </div>
            <div>
                <input type="submit" value="Post">
            </div>
        </form> 
        
        <div id="book">
		    {% for greeting in greetings %}
		        {% if greeting.author %}
			        <b>{{ greeting.author.nickname }}</b> èªª:      <span class="date">@{{greeting.date|date:"Y-m-d H:i"}}</span>
		        {% endif %}
		        <blockquote>{{ greeting.content|escape }}</blockquote>
		    {% endfor %}
	    </div>
        
    </body>
</html>
